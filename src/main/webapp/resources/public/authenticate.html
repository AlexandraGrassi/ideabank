<html>
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
</head>

<body ng-app="authenticateApp">

<div>
    <form ng-submit="Authenticate()" ng-controller="authenticateController">
        <fieldset>
            <legend>Log In</legend>
            <div>
                <p>Login: <input type="text" name="username" ng-model="username" required/></p>
            </div>
            <div>
                <p>Password: <input type="password" name="password" ng-model="password" required/></p>
            </div>
        </fieldset>
        <button type="submit">Log In</button>
    </form>
</div>

<pre>{{ data | json }} </pre>

<a href="/resources/public/signup.html">New user?</a>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="/resources/public/js/authenticate.js"></script>

</body>
</html>
