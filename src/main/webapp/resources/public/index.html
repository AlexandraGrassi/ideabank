<html>
<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
</head>

<body>

<div ng-app="mainApp" ng-controller="signupController">
    <p>First Name: <input type="text" name="firstName" ng-model="firstName" required /></p>
    <p>Last: <input type="text" name="lastName" ng-model="lastName" required /></p>
    <p>Login: <input type="text" name="login" ng-model="login" required /></p>
    <p>Password: <input type="text" name="password" ng-model="password" required /></p>
    <button ng-click="SendData()">Submit</button>
    <hr />
    <pre>{{ PostDataResponse | json }} </pre>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="resources/public/js/angular-app.js"></script>

</body>
</html>
